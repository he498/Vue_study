<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}},Vue!</h2>
  <h2>{{firstName + lastName}}</h2>
  <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message: 'Hello',
      firstName: 'Ming',
      lastName: 'He',
      counter:100

    }
  })
</script>
</body>
</html>
