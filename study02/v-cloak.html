<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<style>
  [v-cloak]{
    display: none;
  }
</style>
</head>
<body>
<div id="app" v-cloak>
<h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  //在Vue解析之前，div有v-cloak属性，在Vue解析之后删除div中的v-cloak属性
  setTimeout(function () {
    const app = new Vue({
      el:'#app',
      data:{
        message:'Hello',
      }
    })
  },1000)

</script>
</body>
</html>
