<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red;
    }
  </style>
</head>
<body>
<div id="app">
<!--  <h2 v-bind:class="{类名1:boolean,类名2:boolean}"></h2>-->
  <h2 v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
  <h2 v-bind:class="getClasses()">{{message}}</h2>
<!--  class与v-bind绑定的class一起出现会合并-->
  <button v-on:click="btnfun">变色</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'Hello',
      isActive: true,
      isLine: true,
    },
    methods:{
      btnfun:function () {
        this.isActive = !this.isActive;
      },
      getClasses:function () {
        return {active: this.isActive, line: this.isLine};
      }
    }
  })
</script>
</body>
</html>
