<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  1.没有索引值-->
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>
  <!--  2.获取索引值-->
  <ul>
    <li v-for="(item,index) in names">{{index+1}}{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      names:['ming','kobe','james','curry'],
    }
  })
</script>
</body>
</html>
