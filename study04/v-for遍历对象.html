<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  遍历对象过程中只获取一个值，为value-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
<!--  获取key和value (value,key)-->
  <ul>
    <li v-for="(value,key) in info">{{value}}-{{key}}</li>
  </ul>
<!--  获取key和value和index-->
  <ul>
    <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      info:{
        name:'ming',
        age:18,
        height:1.88
      }
    }
  })
</script>
</body>
</html>
