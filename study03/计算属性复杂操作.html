<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'',
      books: [
        {id: 110,name: 'Unix编程艺术',price: 119},
        {id: 111,name: '代码大全',price: 99},
        {id: 112,name: '计算机组成原理',price: 88},
        {id: 113,name: '操作系统',price: 66},
      ]
    },
    computed:{
      totalPrice:function () {
        // return this.books.reduce()
        let result = 0;
        for (let i=0;i<this.books.length;i++){
          result +=this.books[i].price;
        }
        return result;
        // for (let i in this.books){}
        // for (let book in this.books){}
      }
    },
    methods:{

    }
  })
</script>
</body>
</html>
