<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in movies"
    :class="{active: currentIndex === index }"
    @click="liClick(index)">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['海王','火影','七龙珠','进击的巨人'],
      currentIndex:999
    },
    methods:{
      liClick(index){
        this.currentIndex = index;
      }
    }
  })
</script>
</body>
</html>
