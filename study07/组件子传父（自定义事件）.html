<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn @itemclick="cpnclick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnclick(item)">{{item.name}}</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //子组件
  const cpn = {
    template:'#cpn',
    data(){
      return{
        categories:[
          {id:'aaa',name:'热门推荐'},
          {id:'bbb',name:'手机数码'},
          {id:'ccc',name:'家用家电'},
          {id:'ddd',name:'电脑办公'},
        ]
      }
    },
    methods:{
      btnclick(item) {
        //发射 自定义事件itemclick
        this.$emit('itemclick',item); //发射事件
      }
    }
  }
  //父组件
  const app = new Vue({
    el:'#app',
    data:{
      message:''
    },
    components:{
      cpn,
    },
    methods: {
      cpnclick(item){
        console.log('cpnclick',item);
      }
    }
  })
</script>
</body>
</html>
