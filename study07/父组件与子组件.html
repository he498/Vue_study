<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //1.创建第一个组件构造器(子组件)
  const cpnC1 = Vue.extend({
    template:`
      <div>
        <h2>标题1</h2>
        <p>6666</p>
     </div>`
  })

  //2.创建第二个组件构造器(父组件)
  const cpnC2 = Vue.extend({
    template:`
      <div>
        <h2>标题2</h2>
        <p>6666</p>
        <cpn1></cpn1>
     </div>
     <cpn1></cpn1>
     `,
    components:{
      cpn1:cpnC1
    }
  })

//root 组件
  const app = new Vue({
    el:'#app',
    data:{
      message:''
    },
    components:{
      cpn2:cpnC2
    }
  })
</script>
</body>
</html>
