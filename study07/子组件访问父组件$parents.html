<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是cpn</h2>
    <ccpn></ccpn>
  </div>
</template>
<template id="ccpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:''
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            name:'我是cpn组件name'
          }
        },
        components: {
          ccpn:{
            template:'#ccpn',
            methods:{
              //访问父组件parent
              btnClick(){
                console.log(this.$parent.name);
                //2.$root 访问根组件
              }
            },
          }
        }
      }
    }
  })
</script>
</body>
</html>
