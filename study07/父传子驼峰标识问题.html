<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  驼峰标识用-链接-->
  <cpn :c-info="info" :c-my-message="message"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{cMyMessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props:{
      cInfo:{
        type: Object,
        default() {
          return {};
        }
      },
      cMyMessage:{
        type: String,
        default:''
      }
    }
  }
  const app = new Vue({
    el:'#app',
    data:{
      message:'Hello',
      info:{
        name: 'ming',
        age: 18,
        height: 1.88
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
